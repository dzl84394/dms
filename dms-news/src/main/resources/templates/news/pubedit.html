<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="index::head">

</head>

<body role="document">

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" th:include="index::header"></nav>



	<div class="container-fluid">


		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar" th:include="news/sidebar::sidebar"></div>


			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

				<div class="blog-header">
					<h1 class="blog-title">news修改</h1>
				</div>

				<div class="row">

					<div th:fragment="newsForm">

						<form id="newsForm" th:action="@{/news/pubsave}" th:method="post" th:object="${obj}"
							class="form-horizontal">
							<input type="hidden" class="form-control" name="id" id="id" th:value="${obj.id}" />

							<div class='form-group col-lg-4'>
								<label for='pubHits' class='col-sm-4 control-label'>展示点击次数</label>
								<div class='col-sm-8'>
									<input type='text' class='form-control' name='pubHits' id='pubHits'
										th:value='${obj.pubHits}' />
								</div>
							</div>
							<div class='form-group col-lg-4'>
								<label for='pubTime' class='col-sm-4 control-label'>展示发表时间</label>
								<div class='col-sm-8'>
									<input type='text' class='form-control' name='pubTime' id='pubTime'
										th:value='${obj.pubTime}' />
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-offset-10 col-sm-2">
									<input type="submit" class="btn btn-success" value="保存" />
								</div>
							</div>
						</form>




					</div>


				</div>
				<!-- /.row -->

			</div>
			<!-- /.container -->

		</div>
	</div>

</body>
<script th:inline="javascript">
	
</script>

</html>
