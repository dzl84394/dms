<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="index::head">

</head>

<body role="document">

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" th:include="index::header"></nav>


	<div class="container-fluid">



		<div class="row">

			<div class="col-sm-3 col-md-2 sidebar" th:include="user/sidebar::sidebar"></div>


			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

				<div class="blog-header">
					<h3 class="blog-title">sUser 添加</h3>
				</div>

				<div class="row">

					<div th:fragment="sUserForm">

						<form id="sUserForm" th:action="@{/user/save}" th:method="post" th:object="${obj}"
							class="form-horizontal">
							<input type="hidden" class="form-control" name="id" id="id" th:value="${obj.id}" />
						
							
							
							<div class='form-group col-lg-12'>
								<label for='itemId' class='col-sm-2 control-label'>角色</label>
								<div class='col-sm-10'>
									<select id="itemId" class="form-control" name="item.id"
										>
									</select>
								</div>
							</div>
							<div class='form-group col-lg-12'>
								<label for='departmentId' class='col-sm-2 control-label'>部门</label>
								<div class='col-sm-10'>
								<select id="departmentId" class="form-control" name="department.id"
										>
									</select>
									
								</div>
							</div>
							
							<div class='form-group col-lg-12'>
								<label for='email' class='col-sm-2 control-label'>邮箱</label>
								<div class='col-sm-10'>
									<input type='text' class='form-control' name='email' id='email' th:value='${obj.email}' />
								</div>
							</div>
							
							<div class='form-group col-lg-12'>
								<label for='username' class='col-sm-2 control-label'>用户名</label>
								<div class='col-sm-10'>
									<input type='text' class='form-control' name='username' id='username'
										th:value='${obj.username}' />
								</div>
							</div>
							<div class='form-group col-lg-12'>
								<label for='password' class='col-sm-2 control-label'>密码</label>
								<div class='col-sm-10'>
									<input type='text' class='form-control' name='password' id='password'
										th:value='${obj.password}' />
								</div>
							</div>
							
							
							<div class='form-group col-lg-12'>
								<label for='officePhone' class='col-sm-2 control-label'>办公室电话</label>
								<div class='col-sm-10'>
									<input type='text' class='form-control' name='officePhone' id='officePhone'
										th:value='${obj.officePhone}' />
								</div>
							</div>
							<div class='form-group col-lg-12'>
								<label for='mobile' class='col-sm-2 control-label'>手机号</label>
								<div class='col-sm-10'>
									<input type='text' class='form-control' name='mobile' id='mobile' th:value='${obj.mobile}' />
								</div>
							</div>
							
							
							
							<div class="form-group">
								<div class="col-sm-offset-10 col-sm-2">
									<input type="submit" class="btn btn-success" value="保存" />
								</div>
							</div>
						</form>




					</div>
					<!-- /.blog-main -->


				</div>
				<!-- /.row -->

			</div>
			<!-- /.container -->

		</div>
	</div>
</body>
<script th:inline="javascript">
initDepartment();
initItem();
</script>


</html>
