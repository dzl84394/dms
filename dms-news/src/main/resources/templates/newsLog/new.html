<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="index::head">

</head>

<body role="document">

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" th:include="index::header"></nav>


	<div class="container">
		<div class="blog-header">
			<h3 class="blog-title">newsLog 添加</h3>
		</div>

		<div class="row">

			<div th:fragment="newsLogForm">

				<form id="newsLogForm" th:action="@{/newsLog/save}" th:method="post" th:object="${obj}" class="form-horizontal">
					<input type="hidden" class="form-control" name="id" id="id" th:value="${obj.id}" />
<div class='form-group col-lg-12'>						<label for='dtype' class='col-sm-2 control-label'>dtype</label>						<div class='col-sm-10'>							<input type='text' class='form-control' name='dtype' id='dtype' th:value='${obj.dtype}' />						</div>					</div><div class='form-group col-lg-12'>						<label for='objId' class='col-sm-2 control-label'>objId</label>						<div class='col-sm-10'>							<input type='text' class='form-control' name='objId' id='objId' th:value='${obj.objId}' />						</div>					</div><div class='form-group col-lg-12'>						<label for='userId' class='col-sm-2 control-label'>userId</label>						<div class='col-sm-10'>							<input type='text' class='form-control' name='userId' id='userId' th:value='${obj.userId}' />						</div>					</div><div class='form-group col-lg-12'>						<label for='action' class='col-sm-2 control-label'>action</label>						<div class='col-sm-10'>							<input type='text' class='form-control' name='action' id='action' th:value='${obj.action}' />						</div>					</div><div class='form-group col-lg-12'>						<label for='note' class='col-sm-2 control-label'>note</label>						<div class='col-sm-10'>							<input type='text' class='form-control' name='note' id='note' th:value='${obj.note}' />						</div>					</div><div class='form-group col-lg-12'>						<label for='createdAt' class='col-sm-2 control-label'>createdAt</label>						<div class='col-sm-10'>							<input type='text' class='form-control' name='createdAt' id='createdAt' th:value='${obj.createdAt}' />						</div>					</div>
					<div class="form-group">
						<div class="col-sm-offset-10 col-sm-2">
							<input type="submit" class="btn btn-success" value="保存" />
						</div>
					</div>
				</form>




			</div>
			<!-- /.blog-main -->


		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->

	<div class="blog-footer navbar-fixed-bottom" th:include="index :: footer"></div>
</body>

</script>


</html>
