<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="index::head">

</head>

<body role="document">

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" th:include="index::header"></nav>


	<div class="container-fluid">


		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar" th:include="news/sidebar::sidebar"></div>


			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

				<div class="blog-header">
					<h3 class="blog-title">通知 添加</h3>
				</div>

				<div class="row">

					<div th:fragment="noticeForm">

						<form id="noticeForm" th:action="@{/notice/save}" th:method="post" th:object="${obj}"
							class="form-horizontal">
							<input type="hidden" class="form-control" name="id" id="id" th:value="${obj.id}" />
						
							<div class='form-group col-lg-12'>
								<label for='title' class='col-sm-2 control-label'>标题</label>
								<div class='col-sm-10'>
									<input type='text' class='form-control' name='title' id='title' th:value='${obj.title}' />
								</div>
							</div>
						
							<div class='form-group col-lg-12'>
								<label for='body' class='col-sm-2 control-label'>正文</label>
								<div class='col-sm-10'>
									<input type='text' class='form-control' name='body' id='body' th:value='${obj.body}' />
								</div>
							</div>
							<div class='form-group col-lg-12'>
								<label for='note' class='col-sm-2 control-label'>备注</label>
								<div class='col-sm-10'>
									<input type='text' class='form-control' name='note' id='note' th:value='${obj.note}' />
								</div>
							</div>
							<div class='form-group col-lg-6'>
								<label for='toUser' class='col-sm-2 control-label'>受众</label>
								<div class='col-sm-10'>
									<input type='text' class='form-control' name='toUser' id='toUser' th:value='${obj.toUser}' />
								</div>
							</div>
							<div class='form-group col-lg-6'>
								<label for='departmentName' class='col-sm-2 control-label'>落款</label>
								<div class='col-sm-10'>
									<input type='text' class='form-control' name='departmentName' id='departmentName' th:value='${obj.departmentName}' />
								</div>
							</div>
						
							
						
							
							
							<div class='form-group col-lg-6'>
								<label for='departmentId' class='col-sm-2 control-label'>所属单位</label>
								<div class='col-sm-10'>
									<input type='text' class='form-control' name='departmentId' id='departmentId'
										th:value='${obj.departmentId}' />
								</div>
							</div>
							
						
							<div class='form-group col-lg-6'>
								<label for='onIndex' class='col-sm-2 control-label'>是否在首页</label>
								<div class='col-sm-10'>
									<input type='text' class='form-control' name='onIndex' id='onIndex'
										th:value='${obj.onIndex}' />
								</div>
							</div>
							
							<div class='form-group col-lg-6'>
								<label for='isSecret' class='col-sm-2 control-label'>是否保密</label>
								<div class='col-sm-10'>
									<input type='text' class='form-control' name='isSecret' id='isSecret'
										th:value='${obj.isSecret}' />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-10 col-sm-2">
									<input type="submit" class="btn btn-success" value="保存" />
								</div>
							</div>
						</form>




					</div>
					<!-- /.blog-main -->


				</div>
				<!-- /.row -->

			</div>
			<!-- /.container -->

		</div>
	</div>
</body>
<script th:inline="javascript">
	
</script>


</html>
