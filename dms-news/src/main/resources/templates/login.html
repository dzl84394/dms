<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="index::head">

</head>
<link rel="stylesheet"
	href="/static/bootstrap3.3.0/dist/css/signin.css" />
<body>




 <div class="container">
<div th:if="${param.error}">用户名或密码错</div>
	<div th:if="${param.logout}">您已注销成功</div>
      <form class="form-signin" th:action="@{/login}" method="post">
        <h2 class="form-signin-heading">请  登录 |<a th:href="@{/register}" >注册</a></h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Email address"  />
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password"  />
        
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>

    </div> <!-- /container -->



	<div class="navbar-fixed-bottom blog-footer" th:include="index :: footer"></div>
	
</body>
</html>
