<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="index::head">

</head>

<body role="document">

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" th:include="index::header"></nav>


	<div class="container-fluid">


		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar" th:include="manage/sidebar::sidebar"></div>


			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

				<div class="blog-header">
					<h3 class="blog-title">category 添加</h3>
				</div>

				<div class="row">

					<div th:fragment="categoryForm">

						<form id="categoryForm" th:action="@{/category/save}" th:method="post" th:object="${obj}"
							class="form-horizontal">
							<input type="hidden" class="form-control" name="id" id="id" th:value="${obj.id}" />
							<div class='form-group col-lg-12'>
								<label for='cataname' class='col-sm-2 control-label'>cataname</label>
								<div class='col-sm-10'>
									<input type='text' class='form-control' name='cataname' id='cataname'
										th:value='${obj.cataname}' />
								</div>
							</div>
							<div class='form-group col-lg-12'>
								<label for='father' class='col-sm-2 control-label'>father</label>
								<div class='col-sm-10'>
									<input type='text' class='form-control' name='father' id='father' th:value='${obj.father}' />
								</div>
							</div>
							<div class='form-group col-lg-12'>
								<label for='createdAt' class='col-sm-2 control-label'>createdAt</label>
								<div class='col-sm-10'>
									<input type='text' class='form-control' name='createdAt' id='createdAt'
										th:value='${obj.createdAt}' />
								</div>
							</div>
							<div class='form-group col-lg-12'>
								<label for='updatedAt' class='col-sm-2 control-label'>updatedAt</label>
								<div class='col-sm-10'>
									<input type='text' class='form-control' name='updatedAt' id='updatedAt'
										th:value='${obj.updatedAt}' />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-10 col-sm-2">
									<input type="submit" class="btn btn-success" value="保存" />
								</div>
							</div>
						</form>




					</div>
					<!-- /.blog-main -->


				</div>
				<!-- /.row -->

			</div>
			<!-- /.container -->

		</div>
	</div>
</body>
<script th:inline="javascript">
	
</script>


</html>
